coil = { module = "io.coil-kt:coil", version.ref = "coil" }

protobuf-javalite = "com.google.protobuf:protobuf-javalite:3.10.0"

retrofit-retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
