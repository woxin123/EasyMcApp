[versions]
kotlin = "1.5.20"
kotlinCoroutine = "1.5.1"
android-gradlePlugin = "7.0.0"
koin = "3.1.2"
navigation = "2.3.5"
coil = "1.3.2"
lifecycle = "2.4.0-alpha03"
retrofit = "2.9.0"
room = "2.3.0"

[libraries]
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin"}
